apply plugin: 'com.android.application'

def versions = rootProject.ext.versions
def librarys = rootProject.ext.librarys

android {
    signingConfigs {
        config {
            keyAlias ''
            keyPassword ''
            storeFile file('../store.jks')
            storePassword ''
        }
    }
    compileSdkVersion versions.compileSdkVersion
    buildToolsVersion versions.buildToolsVersion
    defaultConfig {
        applicationId "com.domain.name"
        minSdkVersion versions.minSdkVersion
        targetSdkVersion versions.targetSdkVersion
        versionCode 10000
        versionName "1.0.0"
        multiDexEnabled true
        signingConfig signingConfigs.config
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    productFlavors {
    }
}

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')

    implementation 'com.liux:base:0.1.2'
    implementation 'com.liux:http:0.1.2'
    implementation 'com.liux:view:0.1.0'
    implementation 'com.liux:util:0.1.0'
    implementation 'com.liux:other:0.1.0'
    implementation 'com.liux:glide:0.1.0'
    implementation 'com.liux:permission:0.1.0'

    implementation 'com.github.lzyzsd:jsbridge:1.0.4'

    implementation('com.jakewharton:butterknife:8.6.0') {
        exclude group: 'com.android.support', module: 'appcompat-v7'
    }
    annotationProcessor 'com.jakewharton:butterknife-compiler:8.6.0'

    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'com.android.support.test:runner:1.0.1'
    androidTestImplementation 'com.android.support.test.espresso:espresso-core:3.0.1'
}
