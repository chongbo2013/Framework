apply plugin: 'com.android.library'

def versions = rootProject.ext.versions
def librarys = rootProject.ext.librarys

android {
    compileSdkVersion versions.compileSdkVersion
    buildToolsVersion versions.buildToolsVersion
    defaultConfig {
        minSdkVersion versions.minSdkVersion
        targetSdkVersion versions.targetSdkVersion
        versionCode 10000
        versionName "1.0.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    api fileTree(dir: 'libs', include: ['*.jar'])
    api 'com.liux:base:0.1.0'
    api 'com.liux:http:0.1.0'
    api 'com.liux:view:0.1.0'
    api 'com.liux:util:0.1.0'
    api 'com.liux:other:0.1.0'
    api 'com.liux:glide:0.1.0'
    api 'com.liux:permission:0.1.0'
}
